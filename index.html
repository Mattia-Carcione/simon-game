<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-center">
    <!-- header section -->
    <h1 id="title" class="text-light m-5">Press Any Key to Start</h1>
    <!-- end of header section -->

    <!-- content section -->
    <div class="container w-50 m-auto">
        <div class="row">
            <div type="button" id="green" class="btn btn-success border border-5 border-black rounded col-4 mx-auto">

            </div>

            <div type="button" id="red" class="btn btn-danger col-4 mx-auto border border-5 border-black rounded mt-5 mt-md-0">

            </div>
        </div>

        <div class="row my-5">
            <div type="button" id="yellow" class="btn btn-warning border border-5 border-black rounded col-4 mx-auto">

            </div>

            <div type="button" id="blue" class="btn btn-primary col-4 mx-auto border border-5 border-black rounded mt-5 mt-md-0">

            </div>
        </div>
    </div>
    <!-- end of content section -->

    <!-- footer section -->
    <footer>
        <p class="text-light">Made by <a target="_blank" href="https://github.com/Mattia-Carcione/simon-game">Mattia Carcione</a></p>
    </footer>
    <!-- end of footer section -->

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- end of scripts -->
</body>

</html>
